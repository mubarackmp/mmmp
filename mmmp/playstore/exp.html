<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./exp.css">
    <title>Document</title>
</head>
<body>
  <div class="container text-center my-3">
            
    <div class="row mx-auto my-auto justify-content-center">
        <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-img">
                                <img src="./img/games/ludo.jpg" class="img-fluid">
                            </div>
                            <div class="sa"><img src="./img/games/ludo-icon.webp" alt=""><p>LUDO KING<sup>TM</sup><br>Board<br>4.1<i class="fa fa-star"></i></p></div>
                            
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-3">
                      <div class="card">
                        <div class="card-img">
                            <img src="./img/games/lords.jpg" class="img-fluid">
                        </div>
                        <div class="sa"><img src="./img/games/lords-icon.webp" alt=""><p>LORD MOBILE<br>Strategy<br>4.2<i class="fa fa-star"></i></p></div>
                        
                      </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-3">
                      <div class="card">
                        <div class="card-img">
                            <img src="./img/games/gardenscapes.jpg" class="img-fluid">
                        </div>
                        <div class="sa"><img src="./img/games/gardenscapes-icon.webp" alt=""><p>Gardenscaps<br>Casual<br>4.4<i class="fa fa-star"></i></p></div>
                        
                      </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-3">
                      <div class="card">
                        <div class="card-img">
                            <img src="./img/games/airforce.jpg" class="img-fluid">
                        </div>
                        <div class="sa"><img src="./img/games/airforce-icon.webp" alt=""><p>1945 AIR FORCE<br>Arcade<br>4.5<i class="fa fa-star"></i></p></div>
                        
                      </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-3">
                      <div class="card">
                        <div class="card-img">
                            <img src="./img/games/asphalt9.jpg" class="img-fluid">
                        </div>
                        <div class="sa"><img src="./img/games/asphalt9-icon.webp" alt=""><p>Asphalt 9<br>Racing<br>4.5<i class="fa fa-star"></i></p></div>
                        
                      </div>
                    </div>
                </div>
                
            </div>
            <a class="carousel-control-prev bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>
</div>


















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script>
      let items = document.querySelectorAll('.carousel .carousel-item')

items.forEach((el) => {
  const minPerSlide = 4
  let next = el.nextElementSibling
  for (var i=1; i<minPerSlide; i++) {
      if (!next) {
          // wrap carousel by using first child
          next = items[0]
        }
      let cloneChild = next.cloneNode(true)
      el.appendChild(cloneChild.children[0])
      next = next.nextElementSibling
  }
})

  </script>
</body>
</html>
